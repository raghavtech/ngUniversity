<div class="row">
  <div class="col-md-12">
    <div class="card card-block">
      <div class="card-text">

        <form [formGroup]="myForm" novalidate (ngSubmit)="search(myForm.value, myForm.valid)" class="form-search">

          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
                <small class="form-text text-muted">Sample: Oxford, Ankara</small>
                <!--<small class="text-danger" [hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)">
                    Name is required (minimum 3 characters).
                </small>-->
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label for="inputCountry">Country</label>
                <input type="text" class="form-control" id="country" formControlName="country" placeholder="Country">
                <small class="form-text text-muted">Sample: Turkey, United States</small>
                
                <!--<small class="text-danger" [hidden]="myForm.controls.country.valid || (myForm.controls.country.pristine && !submitted)">
                    Country is required (minimum 2 characters).
                </small>-->
              </div>
            </div>
          </div>


          <button [disabled]="!myForm.valid" class="btn btn-primary pull-xs-right" type="submit">Search</button>
        </form>

      </div>
    </div>
  </div>
</div>
